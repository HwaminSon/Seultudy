plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'application'
}

ext{
    geotools_version = '29-SNAPSHOT'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    maven { url "https://repo.osgeo.org/repository/release/" }
    maven { url "https://repo.osgeo.org/repository/snapshot/" }
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "org.geotools:gt-shapefile:${geotools_version}"
    implementation "org.geotools:gt-swing:${geotools_version}"
    implementation "org.geotools:gt-epsg-hsql:${geotools_version}"
    implementation "org.geotools:gt-tile-client:${geotools_version}"
    implementation "org.apache.commons:commons-csv:1.9.0"
    implementation 'io.github.cdimascio:dotenv-kotlin:6.3.1'
    implementation 'org.neo4j.driver:neo4j-java-driver:5.0.0'
    implementation 'org.slf4j:slf4j-api:2.0.3'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}